<script src=
          "https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
<script>
  const darkmode = new Darkmode();

  if (darkmode.isActivated()) {
    document
      .getElementById("dark-toggle")
      .checked = true;
  } else {
    document
      .getElementById("dark-toggle")
      .checked = false;
  }
</script>
